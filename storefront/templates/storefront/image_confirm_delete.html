{% extends 'base.html' %}

{% block title %}Delete Image - Baysoko{% endblock %}

{% block content %}
<div class="container-custom" style="padding-top: var(--spacing-xl); padding-bottom: var(--spacing-xl);">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card-custom border-0">
                <div class="card-header bg-gradient-danger text-white py-var(--spacing-lg)" style="border-radius: var(--radius-lg) var(--radius-lg) 0 0;">
                    <div class="text-center">
                        <i class="bi bi-trash display-4 mb-2"></i>
                        <h3 class="mb-0">Delete Image</h3>
                    </div>
                </div>
                
                <div class="card-body p-var(--spacing-lg) text-center">
                    <div class="alert alert-warning mb-var(--spacing-lg)">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <strong>Warning:</strong> This action cannot be undone.
                    </div>
                    
                    <p class="mb-var(--spacing-lg)">Are you sure you want to delete this image?</p>
                    
                    <div class="mb-var(--spacing-lg)">
                        <img src="{{ image.get_image_url }}" 
                             alt="Image to delete" 
                             class="img-fluid rounded shadow-sm"
                             style="max-height: 300px; object-fit: contain;"
                             onerror="this.src='https://placehold.co/400x300/c2c2c2/1f1f1f?text=Image+Not+Found'">
                    </div>
                    
                    <form method="post" class="d-flex gap-3 justify-content-center">
                        {% csrf_token %}
                        <button type="submit" class="btn-custom btn-danger rounded-pill px-4 py-2">
                            <i class="bi bi-trash me-2"></i>
                            Yes, Delete Image
                        </button>
                        <a href="{% url 'storefront:seller_dashboard' %}" class="btn-custom btn-ghost rounded-pill px-4 py-2">
                            <i class="bi bi-arrow-left me-2"></i>
                            Cancel
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
