<!-- templates/chats/conversation.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Conversation - Baysoko{% endblock %}

{% block content %}
<script>
    // Redirect to inbox with this conversation
    window.location.href = "{% url 'inbox' %}?open={{ conversation.id }}";
</script>

<div class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Redirecting to messages...</p>
</div>
{% endblock %}
