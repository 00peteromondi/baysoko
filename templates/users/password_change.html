{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password - HomaBay Souq{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-shield-lock me-2"></i>
                        Change Password
                    </h4>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">
                        Update your password to keep your account secure.
                    </p>
                    
                    <!-- Include the AJAX password change section -->
                    {% include 'users/profile-change/profile_password_change_section.html' %}
                    
                    <div class="mt-4 pt-3 border-top">
                        <a href="{% url 'profile' user.pk %}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>
                            Back to Profile
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Add password strength bar styles */
    .password-strength {
        margin-top: 0.5rem;
        padding: 0.75rem;
        border-radius: 8px;
        background: var(--input-bg);
        border: 1px solid var(--border-color);
    }
    
    .strength-meter {
        height: 6px;
        background: var(--border-color);
        border-radius: 3px;
        margin-bottom: 0.5rem;
        overflow: hidden;
    }
    
    .strength-fill {
        height: 100%;
        width: 0%;
        border-radius: 3px;
        transition: all 0.3s ease;
    }
    
    .strength-weak { background: #dc3545; width: 25%; }
    .strength-fair { background: #ffc107; width: 50%; }
    .strength-good { background: #17a2b8; width: 75%; }
    .strength-strong { background: #28a745; width: 100%; }
    
    .strength-text {
        font-size: 0.8rem;
        font-weight: 600;
        text-align: center;
        transition: color 0.3s ease;
    }
    
    .password-match {
        margin-top: 0.5rem;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #28a745;
    }
</style>

<script>
// Add password strength functionality to regular form as well
document.addEventListener('DOMContentLoaded', function() {
    // Password toggle
    const passwordToggles = document.querySelectorAll('.password-toggle');
    passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            const icon = this.querySelector('i');
            
            if (passwordInput && icon) {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            }
        });
    });
    
    // Password strength meter
    const passwordInput = document.getElementById('id_new_password1');
    if (passwordInput) {
        // Create strength meter if it doesn't exist
        if (!document.getElementById('strengthFill')) {
            const strengthDiv = document.createElement('div');
            strengthDiv.className = 'password-strength';
            strengthDiv.innerHTML = `
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText">Password strength</div>
            `;
            passwordInput.parentElement.parentElement.appendChild(strengthDiv);
        }
        
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            
            // Lowercase check
            if (/[a-z]/.test(password)) strength += 25;
            
            // Uppercase check
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Number/Special char check
            if (/[0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength += 25;
            
            // Update strength meter with colors
            strengthFill.className = 'strength-fill';
            if (strength <= 25) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#dc3545';
            } else if (strength <= 50) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair password';
                strengthText.style.color = '#ffc107';
            } else if (strength <= 75) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good password';
                strengthText.style.color = '#17a2b8';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#28a745';
            }
        });
    }
});
</script>
{% endblock %}
