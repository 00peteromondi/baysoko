<!-- templates/users/logout.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - Baysoko{% endblock %}

{% block content %}
<div class="container-custom py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-custom text-center p-5">
                <div class="mb-4">
                    <i class="bi bi-box-arrow-right text-primary" style="font-size: 4rem;"></i>
                </div>
                <h2 class="mb-3">Sign Out</h2>
                <p class="text-muted mb-4">Are you sure you want to sign out?</p>
                
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <div class="d-grid gap-3">
                        <button type="submit" class="btn-custom btn-primary">
                            <i class="bi bi-box-arrow-right me-2"></i>Sign Out
                        </button>
                        <a href="{% url 'home' %}" class="btn-custom btn-ghost">
                            <i class="bi bi-arrow-left me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
