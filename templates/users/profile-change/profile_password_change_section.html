{% load static %}
<!-- Modern Password Change Section for Profile Page -->
<div class="card-custom mb-4" id="password-change-section">
    <div class="card-header-modern d-flex justify-content-between align-items-center p-4">
        <div class="d-flex align-items-center gap-3">
            <div class="icon-wrapper bg-primary-gradient rounded-circle">
                <i class="bi bi-shield-lock"></i>
            </div>
            <div>
                <h5 class="mb-0 fw-bold">Change Password</h5>
                <p class="text-muted mb-0 small">Update your account security</p>
            </div>
        </div>
        <button type="button" class="btn-modern btn-ghost btn-sm" data-bs-toggle="collapse" data-bs-target="#password-change-form" aria-expanded="false" aria-controls="password-change-form">
            <i class="bi bi-chevron-down toggle-icon"></i>
        </button>
    </div>
    
    <div class="collapse" id="password-change-form">
        <div class="p-4 pt-3">
            <form id="ajax-password-change-form" method="post" novalidate>
                {% csrf_token %}
                
                <div class="form-group-modern mb-4">
                    <label class="form-label-modern" for="id_old_password_ajax">
                        <i class="bi bi-key me-2"></i>
                        Current Password <span class="text-danger">*</span>
                    </label>
                    <div class="input-group-modern">
                        <input type="password" 
                               name="old_password" 
                               class="input-modern" 
                               id="id_old_password_ajax" 
                               placeholder="Enter your current password"
                               required>
                        <button type="button" class="password-toggle" data-target="id_old_password_ajax" aria-label="Toggle password visibility">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="old-password-error" style="display: none;"></div>
                </div>

                <div class="form-row mb-4">
                    <div class="form-group-modern">
                        <label class="form-label-modern" for="id_new_password1_ajax">
                            <i class="bi bi-lock me-2"></i>
                            New Password <span class="text-danger">*</span>
                        </label>
                        <div class="input-group-modern">
                            <input type="password" 
                                   name="new_password1" 
                                   class="input-modern" 
                                   id="id_new_password1_ajax" 
                                   placeholder="Create new password"
                                   required>
                            <button type="button" class="password-toggle" data-target="id_new_password1_ajax" aria-label="Toggle password visibility">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-strength-container mt-3" id="passwordStrengthAjax">
                            <div class="strength-meter">
                                <div class="strength-fill" id="strengthFillAjax"></div>
                            </div>
                            <div class="strength-text" id="strengthTextAjax">Password strength</div>
                        </div>
                        <div class="error-message" id="new-password1-error" style="display: none;"></div>
                    </div>
                    
                    <div class="form-group-modern">
                        <label class="form-label-modern" for="id_new_password2_ajax">
                            <i class="bi bi-lock-fill me-2"></i>
                            Confirm New Password <span class="text-danger">*</span>
                        </label>
                        <div class="input-group-modern">
                            <input type="password" 
                                   name="new_password2" 
                                   class="input-modern" 
                                   id="id_new_password2_ajax" 
                                   placeholder="Confirm new password"
                                   required>
                            <button type="button" class="password-toggle" data-target="id_new_password2_ajax" aria-label="Toggle password visibility">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <div class="password-match mt-3" id="passwordMatchAjax">
                            <i class="bi bi-x-circle"></i>
                            <span>Passwords do not match</span>
                        </div>
                        <div class="error-message" id="new-password2-error" style="display: none;"></div>
                    </div>
                </div>

                <div class="d-flex gap-3 mt-4 pt-2">
                    <button type="submit" class="btn-modern btn-primary-modern flex-1" id="ajax-password-submit">
                        <i class="bi bi-check-circle me-2"></i>
                        Update Password
                    </button>
                    <button type="button" class="btn-modern btn-ghost" onclick="resetPasswordForm()">
                        <i class="bi bi-x-circle me-2"></i>
                        Cancel
                    </button>
                </div>
                
                <div id="password-change-messages" class="mt-4"></div>
            </form>
        </div>
    </div>
</div>

<style>
    /* Card Header */
    .card-header-modern {
        background: var(--bg-secondary);
        border-bottom: 1px solid var(--border-color);
        border-top-left-radius: var(--radius-lg);
        border-top-right-radius: var(--radius-lg);
        cursor: pointer;
        transition: var(--transition);
    }
    
    .card-header-modern:hover {
        background: var(--bg-tertiary);
    }
    
    .icon-wrapper {
        width: 44px;
        height: 44px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.25rem;
    }
    
    .bg-primary-gradient {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
    }
    
    /* Toggle Icon Animation */
    .toggle-icon {
        transition: transform 0.3s ease;
    }
    
    [aria-expanded="true"] .toggle-icon {
        transform: rotate(180deg);
    }
    
    /* Form Elements */
    .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1.5rem;
    }
    
    .form-group-modern {
        margin-bottom: 1.5rem;
    }
    
    .form-label-modern {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
        font-weight: 600;
        color: var(--text-color);
        font-size: 0.95rem;
    }
    
    .input-modern {
        width: 100%;
        padding: 0.875rem 1rem;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-md);
        background: var(--input-bg);
        color: var(--text-color);
        font-size: 1rem;
        transition: all 0.2s ease;
        outline: none;
    }
    
    .input-modern:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
    }
    
    .input-modern.error {
        border-color: var(--danger);
    }
    
    .input-modern.success {
        border-color: var(--success);
    }
    
    .input-group-modern {
        position: relative;
        display: flex;
        align-items: center;
    }
    
    .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        cursor: pointer;
        padding: 0.25rem;
        border-radius: var(--radius-sm);
        transition: var(--transition-fast);
        z-index: 2;
    }
    
    .password-toggle:hover {
        background: var(--bg-secondary);
        color: var(--text-color);
    }
    
    /* Password Strength */
    .password-strength-container {
        padding: 0.75rem;
        border-radius: var(--radius-md);
        background: var(--bg-secondary);
        border: 1px solid var(--border-color);
    }
    
    .strength-meter {
        height: 4px;
        background: var(--border-color);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 0.5rem;
    }
    
    .strength-fill {
        height: 100%;
        width: 0%;
        border-radius: 2px;
        transition: all 0.3s ease;
    }
    
    .strength-weak { background: var(--danger); width: 25%; }
    .strength-fair { background: var(--warning); width: 50%; }
    .strength-good { background: var(--info); width: 75%; }
    .strength-strong { background: var(--success); width: 100%; }
    
    .strength-text {
        font-size: 0.8rem;
        font-weight: 600;
        text-align: center;
        transition: color 0.3s ease;
    }
    
    /* Password Match */
    .password-match {
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .password-match.visible {
        opacity: 1;
    }
    
    .password-match .bi-check-circle {
        color: var(--success);
    }
    
    .password-match .bi-x-circle {
        color: var(--danger);
    }
    
    /* Buttons */
    .btn-modern {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: var(--transition);
        text-decoration: none;
    }
    
    .btn-modern.btn-primary-modern {
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        box-shadow: var(--shadow-sm);
    }
    
    .btn-modern.btn-primary-modern:hover {
        background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
    }
    
    .btn-modern.btn-primary-modern:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }
    
    .btn-modern.btn-ghost {
        background: transparent;
        color: var(--text-color);
        border: 1px solid var(--border-color);
    }
    
    .btn-modern.btn-ghost:hover {
        background: var(--bg-secondary);
        border-color: var(--primary);
        color: var(--primary);
    }
    
    .btn-modern.btn-sm {
        padding: 0.5rem 1rem;
        font-size: 0.875rem;
    }
    
    /* Error Messages */
    .error-message {
        color: var(--danger);
        font-size: 0.8rem;
        margin-top: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.25rem;
        padding: 0.5rem;
        background: rgba(239, 71, 111, 0.1);
        border-radius: var(--radius-sm);
        border-left: 3px solid var(--danger);
    }
    
    /* Flex Utilities */
    .flex-1 {
        flex: 1;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
        .form-row {
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        .card-header-modern {
            padding: 1.25rem 1rem;
        }
        
        .icon-wrapper {
            width: 40px;
            height: 40px;
            font-size: 1.1rem;
        }
        
        .d-flex.gap-3 {
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .btn-modern.flex-1 {
            width: 100%;
        }
    }
    
    @media (max-width: 576px) {
        .card-header-modern .text-muted {
            display: none;
        }
        
        .icon-wrapper {
            width: 36px;
            height: 36px;
            font-size: 1rem;
        }
        
        h5 {
            font-size: 1.1rem;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('ajax-password-change-form');
    if (!form) return;

    // Password toggle functionality
    const passwordToggles = form.querySelectorAll('.password-toggle');
    passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target');
            const passwordInput = document.getElementById(targetId);
            const icon = this.querySelector('i');
            
            if (passwordInput && icon) {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                icon.classList.toggle('bi-eye');
                icon.classList.toggle('bi-eye-slash');
            }
        });
    });

    // Password strength meter
    const passwordInput = document.getElementById('id_new_password1_ajax');
    const strengthFill = document.getElementById('strengthFillAjax');
    const strengthText = document.getElementById('strengthTextAjax');
    
    if (passwordInput && strengthFill && strengthText) {
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            
            // Lowercase check
            if (/[a-z]/.test(password)) strength += 25;
            
            // Uppercase check
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Number/Special char check
            if (/[0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength += 25;
            
            // Update strength meter
            strengthFill.className = 'strength-fill';
            if (strength <= 25) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = 'var(--danger)';
            } else if (strength <= 50) {
                strengthFill.classList.add('strength-fair');
                strengthText.textContent = 'Fair password';
                strengthText.style.color = 'var(--warning)';
            } else if (strength <= 75) {
                strengthFill.classList.add('strength-good');
                strengthText.textContent = 'Good password';
                strengthText.style.color = 'var(--info)';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = 'var(--success)';
            }
        });
    }

    // Password match check
    const password1Input = document.getElementById('id_new_password1_ajax');
    const password2Input = document.getElementById('id_new_password2_ajax');
    const passwordMatch = document.getElementById('passwordMatchAjax');
    
    function checkPasswordMatch() {
        if (password1Input && password2Input && passwordMatch) {
            const password1 = password1Input.value;
            const password2 = password2Input.value;
            
            if (password2.length > 0) {
                if (password1 === password2) {
                    passwordMatch.innerHTML = '<i class="bi bi-check-circle"></i><span>Passwords match</span>';
                    passwordMatch.style.color = 'var(--success)';
                    passwordMatch.classList.add('visible');
                    password2Input.classList.remove('error');
                    password2Input.classList.add('success');
                    return true;
                } else {
                    passwordMatch.innerHTML = '<i class="bi bi-x-circle"></i><span>Passwords do not match</span>';
                    passwordMatch.style.color = 'var(--danger)';
                    passwordMatch.classList.add('visible');
                    password2Input.classList.remove('success');
                    password2Input.classList.add('error');
                    return false;
                }
            } else {
                passwordMatch.classList.remove('visible');
                password2Input.classList.remove('error', 'success');
                return false;
            }
        }
        return false;
    }
    
    if (password1Input && password2Input) {
        password1Input.addEventListener('input', checkPasswordMatch);
        password2Input.addEventListener('input', checkPasswordMatch);
    }

    // Form validation
    function validateForm() {
        const passwordsMatch = checkPasswordMatch();
        const password1Valid = password1Input ? password1Input.value.length >= 8 : false;
        const oldPasswordValid = document.getElementById('id_old_password_ajax').value.length > 0;
        
        return passwordsMatch && password1Valid && oldPasswordValid;
    }

    // Form submission
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        if (!validateForm()) {
            if (window.showGlobalCartMessage) {
                window.showGlobalCartMessage('Please fix the form errors before submitting.', 'danger');
            } else {
                alert('Please fix the form errors before submitting.');
            }
            return;
        }
        
        const submitBtn = document.getElementById('ajax-password-submit');
        const originalText = submitBtn.innerHTML;
        const messagesDiv = document.getElementById('password-change-messages');
        
        // Clear previous messages
        messagesDiv.innerHTML = '';
        
        // Show loading state
        submitBtn.innerHTML = '<i class="bi bi-arrow-repeat spinner me-2"></i> Updating...';
        submitBtn.disabled = true;
        
        // Get form data
        const formData = new FormData(form);
        
        // Send AJAX request
        fetch("{% url 'ajax_password_change' %}", {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Show success message
                messagesDiv.innerHTML = `
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <div class="d-flex align-items-center">
                            <div class="alert-icon bg-success rounded-circle d-flex align-items-center justify-content-center me-3">
                                <i class="bi bi-check-lg text-white"></i>
                            </div>
                            <div>
                                <strong>Success!</strong> ${data.message}
                            </div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                
                // Reset form
                resetPasswordForm();
                
                // Auto-hide success message after 5 seconds
                setTimeout(() => {
                    const alert = messagesDiv.querySelector('.alert');
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            } else {
                // Show error messages
                let errorHtml = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        <div class="d-flex align-items-center">
                            <div class="alert-icon bg-danger rounded-circle d-flex align-items-center justify-content-center me-3">
                                <i class="bi bi-exclamation-lg text-white"></i>
                            </div>
                            <div>
                                <strong>Please fix the errors:</strong>
                                <ul class="mb-0 mt-2">
                `;
                
                for (const field in data.errors) {
                    for (const error of data.errors[field]) {
                        errorHtml += `<li>${error}</li>`;
                    }
                }
                
                errorHtml += `
                                </ul>
                            </div>
                        </div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;
                messagesDiv.innerHTML = errorHtml;
                
                // Highlight error fields
                for (const field in data.errors) {
                    const input = document.getElementById(`id_${field}_ajax`);
                    if (input) {
                        input.classList.add('error');
                        input.classList.remove('success');
                    }
                }
            }
        })
        .catch(error => {
            messagesDiv.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <div class="d-flex align-items-center">
                        <div class="alert-icon bg-danger rounded-circle d-flex align-items-center justify-content-center me-3">
                            <i class="bi bi-exclamation-lg text-white"></i>
                        </div>
                        <div>
                            An unexpected error occurred. Please try again.
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            console.error('Error:', error);
        })
        .finally(() => {
            // Reset button state
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        });
    });

    // Clear error styling on input
    const inputs = form.querySelectorAll('.input-modern');
    inputs.forEach(input => {
        input.addEventListener('input', function() {
            this.classList.remove('error', 'success');
            const errorDiv = this.parentElement.parentElement.querySelector('.error-message');
            if (errorDiv) {
                errorDiv.style.display = 'none';
            }
        });
    });
    
    // Alert styling
    const style = document.createElement('style');
    style.textContent = `
        .alert-icon {
            width: 32px;
            height: 32px;
            flex-shrink: 0;
        }
        
        .alert .d-flex {
            align-items: flex-start;
        }
        
        .alert ul {
            padding-left: 1.5rem;
        }
        
        .alert ul li {
            margin-bottom: 0.25rem;
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    `;
    document.head.appendChild(style);
});

function resetPasswordForm() {
    const form = document.getElementById('ajax-password-change-form');
    const messagesDiv = document.getElementById('password-change-messages');
    const strengthFill = document.getElementById('strengthFillAjax');
    const strengthText = document.getElementById('strengthTextAjax');
    const passwordMatch = document.getElementById('passwordMatchAjax');
    
    if (form) form.reset();
    if (messagesDiv) messagesDiv.innerHTML = '';
    if (strengthFill) {
        strengthFill.className = 'strength-fill';
        strengthFill.style.width = '0%';
    }
    if (strengthText) {
        strengthText.textContent = 'Password strength';
        strengthText.style.color = '';
    }
    if (passwordMatch) {
        passwordMatch.classList.remove('visible');
        passwordMatch.innerHTML = '<i class="bi bi-x-circle"></i><span>Passwords do not match</span>';
    }
    
    // Reset input styling
    const inputs = document.querySelectorAll('.input-modern');
    inputs.forEach(input => {
        input.classList.remove('error', 'success');
    });
    
    // Collapse the form
    const collapseElement = document.getElementById('password-change-form');
    if (collapseElement) {
        const bsCollapse = new bootstrap.Collapse(collapseElement);
        bsCollapse.hide();
    }
}
</script>
